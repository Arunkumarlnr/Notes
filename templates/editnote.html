{% include 'header.html' %}
{% for row in data %}

<form name="login" action="/updatenote" method="post">
<table align="center" cellpadding="5" cellspacing="0" border="0">
<tr><td colspan="2"><h1>Edit Note</h1></td></tr>
<tr><td>Id</td><td><input type="text" name="nid" value="{{ row[2]}}" /></td></tr>
<tr><td>Title</td><td><input type="text" name="title" value="{{ row[0]}}" /></td></tr>
<tr><td>Description</td><td>
<textarea name="description" rows="10">{{ row[1]}}</textarea>
</td></tr>

<tr><td colspan="2"><input type="submit" name="submit" value="Submit" /></td></tr>
</table>
</form>

{% endfor %}
{% include 'footer.html' %}
